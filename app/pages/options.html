<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
  <style>
  </style>
</head>
<body>
  <div class="siimple-content content-center">
    <div class="login-shop-form siimple-form">
      <div class="siimple-form-field">
        <div class="siimple-form-field-label">ログイン店舗</div>
        <select name="login-shop-list" class="siimple-select siimple-select--fluid">
          <option value="">-- ショップを追加 --</option>
        </select>
      </div>
      <div class="siimple-form-field">
        <div class="siimple-form-field-label">店舗名</div>
        <input type="text" id="shop-name" class="siimple-input siimple-input--fluid">
      </div>
      <div class="siimple-form-field">
        <div class="siimple-form-field-label">R-Login ID</div>
        <input type="text" id="r-login-id" class="siimple-input siimple-input--fluid">
      </div>
      <div class="siimple-form-field">
        <div class="siimple-form-field-label">R-Login パスワード</div>
        <input type="password" id="r-login-password" class="siimple-input siimple-input--fluid">
        <div class="siimple-checkbox">
          <input type="checkbox" id="show-r-login-password" class="show-password" data-for-input="r-login-password">
          <label for="show-r-login-password"></label>
        </div>
        <label class="siimple-label">パスワードを表示</label>
      </div>
      <div class="siimple-form-field">
        <div class="siimple-form-field-label">楽天会員 ID</div>
        <input type="text" id="rakuten-login-id" class="siimple-input siimple-input--fluid">
      </div>
      <div class="siimple-form-field">
        <div class="siimple-form-field-label">楽天会員 パスワード</div>
        <input type="password" id="rakuten-login-password" class="siimple-input siimple-input--fluid">
        <div class="siimple-checkbox">
          <input type="checkbox" id="show-rakuten-login-password" class="show-password" data-for-input="rakuten-login-password">
          <label for="show-rakuten-login-password"></label>
        </div>
        <label class="siimple-label">パスワードを表示</label>
      </div>
      <div class="siimple-form-field full-justification">
        <div id="delete-login-shop" class="siimple-btn siimple-btn--red">店舗を削除</div>
        <div id="save-login-shop" class="siimple-btn siimple-btn--green">保存</div>
      </div>
    </div>
  </div>
  <script src="../scripts/options.js"></script>
</body>
</html>
